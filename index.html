<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>FFA Stories and Quotes</title>
</head>
<body>
    <header class="flex-ctr">
        <h1 id="main-title">FFA</h1>
        <img id="emblem" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/86/FFA_Emblem_Feb_2015.svg/1200px-FFA_Emblem_Feb_2015.svg.png" alt="FFA Emblem">
    </header>
    <div class="flex-ctr" id="info">
        <h2>What is FFA?</h2>
        <p>FFA is a youth leadership organization that focuses on preparing members for  premier leadership, personal growth and career success through agricultural education. Some notable FFA Alumni include Bo Jackson, Chris Kyle, Jim Davis, Cody Johnson, and former President Jimmy Carter.</p>
    </div>
    <div class="flex-ctr" id="quotes">
        <p id="quote"></p>
        <button id="quote-btn">Funny Quotes</button>
    </div>
    <div class="flex-ctr" id="imgs">
        <img id="pig" src="https://scontent.fapa1-2.fna.fbcdn.net/v/t39.30808-6/249802279_851398128887303_1099532636987368133_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=RBKC8kjuLRwAX-O2DQJ&_nc_ht=scontent.fapa1-2.fna&oh=00_AfBwKFo5_ULkOw7CnPeyN1Qick0ynRSIEaI8Xf0rfUdZAg&oe=63656FAB" alt="Fairy Pig">
        <img id="lamb" src="https://scontent.fapa1-1.fna.fbcdn.net/v/t1.18169-9/20728204_10155123351970910_3220114645018296177_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=Nu4rZnyH5UUAX9cCMRg&_nc_ht=scontent.fapa1-1.fna&oh=00_AfAkLWqjXG3iKrIdPifZZGX8Sj0eJOuEWUg-0HC8FcCW3g&oe=63875B1B" alt="Walking lamb">
        <img id="bunny" src="https://i.postimg.cc/CKRXXbnc/bunny-Stealing-Backpack.jpg" alt="Bunny stealing backpack">
    </div>

    <script src="apps/apps.js"></script>
